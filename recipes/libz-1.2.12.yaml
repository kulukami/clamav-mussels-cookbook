name: libz
version: "1.2.13"
url: http://lf26-elkeid.bytetos.com/obj/elkeid-download/3rd_tools/zlib-1.2.13.tar.gz
mussels_version: "0.3"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - xcode
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -G Xcode \
            -D CMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build . --config RelWithDebInfo
        install: |
          cd build
          cmake --build . --config RelWithDebInfo --target install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - xcode
        - clang
  Linux:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - gcc
    host-static:
      build_script:
        configure: |
          mkdir build
          sed -i "s|add_library(zlib SHARED|add_library(zlib |gi" CMakeLists.txt
          cd build
          cmake .. \
            -D CMAKE_C_COMPILER=x86_64-linux-musl-gcc \
            -D CMAKE_CXX_COMPILER=x86_64-linux-musl-g++ \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D CMAKE_POSITION_INDEPENDENT_CODE=ON
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - gcc
  Freebsd:
    host:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
    host-static:
      build_script:
        configure: |
          mkdir build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_INSTALL_PREFIX="{install}" \
            -D CMAKE_POSITION_INDEPENDENT_CODE=ON
        make: |
          cd build
          cmake --build .
        install: |
          cd build
          make install
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - make
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A x64 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/zlib.dll {install}/lib/
      dependencies: []
      install_paths:
        license/zlib:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          mkdir build
          cd build
          CALL cmake.exe .. -G "{visualstudio.cmake_generator}" -A Win32 \
            -D CMAKE_INSTALL_PREFIX="{install}"
        make: |
          cd build
          CALL cmake.exe --build . --config Release
        install: |
          cd build
          CALL cmake.exe --build . --config Release --target install
          mv {install}/bin/zlib.dll {install}/lib/
      dependencies: []
      install_paths:
        license/libz:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
